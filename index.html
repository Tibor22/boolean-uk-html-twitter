<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f9c0780752.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Twitter Challenge</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container three-column-grid__expand-two center-wrapper-md">
        <aside class="left-side">
          <div class="logo">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <ul class="list-container text-heading">
            <li class="list-item two-column-grid-expand-two">
              <div class="icon-wrapper">
                <i class="fa-solid fa-house-chimney-window"></i>
              </div>
              Home
            </li>
            <li class="list-item two-column-grid-expand-two">
              <div class="icon-wrapper">
                <i class="fa-solid fa-hashtag"></i>
              </div>
              Explore
            </li>
            <li class="list-item">
              <div class="icon-wrapper"><i class="fa-regular fa-bell"></i></div>
              Notifications
            </li>
            <li class="list-item">
              <div class="icon-wrapper">
                <i class="fa-regular fa-envelope"></i>
              </div>
              Messages
            </li>
            <li class="list-item">
              <div class="icon-wrapper">
                <i class="fa-regular fa-bookmark"></i>
              </div>
              Bookmarks
            </li>
            <li class="list-item">
              <div class="icon-wrapper">
                <i class="fa-regular fa-rectangle-list"></i>
              </div>
              Lists
            </li>
            <li class="list-item">
              <div class="icon-wrapper"><i class="fa-regular fa-user"></i></div>
              Profile
            </li>
            <li class="list-item">
              <div class="png"></div>
              More
            </li>
          </ul>
        </aside>
        <main class="center"></main>
        <aside class="right-side"></aside>
      </div>
    </div>
  </body>
</html>
